<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated salaries of employees</title>
</head>

<body>
    <h1 style="text-align: center; background: lightblue;">Open console to see the output</h1>
    <script>
        function updateSalaries(employeesArray, percent) {
            let salaryArray = [];
            for (let i = 0; i < employeesArray.length; i++) {
                let x = employeesArray[i] / percent;
                let y = employeesArray[i] + x;
                salaryArray.push(y);
            }
            console.log(`[${salaryArray}]`)
        }
        let employeesArray = [100, 500, 700, 400];
        let percent = 10;
        updateSalaries(employeesArray, percent);
    </script>
</body>

</html>
