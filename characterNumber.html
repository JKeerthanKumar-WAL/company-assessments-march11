<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of times a character occur</title>
</head>

<body>
    <h1 style="text-align: center; background: lightblue;">Open console to see the output</h1>
    <script>
        function findFreq(str, char) {
            let count = 0;
            let string = str.toLowerCase();
            for (let i = 0; i < string.length; i++) {
                if (string[i] == char) {
                    count += 1;
                }
            }
            console.log(count)
        }
        findFreq('How many times does the character occur in this sentence?', 'm');
        findFreq('How many times does the character occur in this sentence?', 'h');
    </script>
</body>

</html>
