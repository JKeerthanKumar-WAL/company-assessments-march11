<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>

<body>
    <h1 style="text-align: center; background: lightblue;">Open console to see the output</h1>
    <script>
        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];
        const array3 = [...array1, ...array2]
        console.log(array3);
        const basicDetails = { name: 'abcde', age: 10, gender: 'm' };
        const educationDetails = { degree: 'xyz', college: 'anc', }
        const personDetails = { ...basicDetails, ...educationDetails };
        console.log(personDetails);

    </script>
</body>

</html>
